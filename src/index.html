<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrap">
        <div class="tic-tac-toe__body">
            <div x="0" y="0" class="tic-tac-toe__cell">X</div>
            <div x="1" y="0" class="tic-tac-toe__cell">O</div>
            <div x="2" y="0" class="tic-tac-toe__cell"></div>
            <div x="0" y="1" class="tic-tac-toe__cell"></div>
            <div x="1" y="1" class="tic-tac-toe__cell"></div>
            <div x="2" y="1" class="tic-tac-toe__cell"></div>
            <div x="0" y="2" class="tic-tac-toe__cell"></div>
            <div x="1" y="2" class="tic-tac-toe__cell"></div>
            <div x="2" y="2" class="tic-tac-toe__cell"></div>
        </div>
    </div>
</body>
</html>
